<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>E-commerce Website</h1>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <div class="container">
        <!-- Product list -->
        <h2>Products</h2>
        <section id="products">
            <div class="product">
                <img src="/img/01.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/02.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$2999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/03.jpg" alt="Product 3">
                <h3>Product 2</h3>
                <p>$299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/04.jpg" alt="Product 4">
                <h3>Product 2</h3>
                <p>$499</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/05.jpg" alt="Product 5">
                <h3>Product 2</h3>
                <p>$599</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/06.jpg" alt="Product 6">
                <h3>Product 2</h3>
                <p>$799</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/07.jpg" alt="Product 7">
                <h3>Product 2</h3>
                <p>$799</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/08.jpg" alt="Product 8">
                <h3>Product 2</h3>
                <p>$799</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/09.jpg" alt="Product 9">
                <h3>Product 2</h3>
                <p>$799</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>

        <!-- Cart -->
        <section id="cart">
            <h2>Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <button class="checkout">Checkout</button>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p style="color: white;">&copy; 2021 E-commerce Website</p>
    </footer>
</body>
</html>
